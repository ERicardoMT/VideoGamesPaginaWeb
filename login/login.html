<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Level</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="../imagenes/logo.png" alt="Virtual Level Logo" class="logo">
        </div>
        
        <h1 class="login-title">LOGIN</h1>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">USUARIO</label>
                <input type="text" id="username" name="username" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" name="password" class="form-input">
            </div>
            
            <div class="form-checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">RECORDAR CONTRASEÑA</label>
            </div>
            
            <button type="submit" class="login-button">INGRESAR</button>
        </form>
        
        <div class="login-links">
            <p>
                <span class="forgot-password">¿Olvidaste tu contraseña?</span>
                <a href="../recuperacion/recuperacion.html" class="recover-link">Recuperar</a>
            </p>
            <a href="../singup/registro.html" class="recover-link">¿Eres nuevo?</a>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
