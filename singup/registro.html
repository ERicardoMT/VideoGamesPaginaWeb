<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Virtual Level</title>
    <link rel="stylesheet" href="registro-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="registro-container">
        <div class="logo-container">
            <img src="../imagenes/logo.png" alt="Virtual Level Logo" class="logo">
        </div>
        
        <h1 class="registro-title">REGISTRO</h1>
        
        <form class="registro-form">
            <div class="form-columns">
                <div class="form-column">
                    <div class="form-group">
                        <label for="nombres">NOMBRES</label>
                        <input type="text" id="nombres" name="nombres" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="apellidos">APELLIDOS</label>
                        <input type="text" id="apellidos" name="apellidos" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha">FECHA DE NACIMIENTO</label>
                        <input type="text" id="fecha" name="fecha" class="form-input" placeholder="    /    /    ">
                    </div>
                    
                    <div class="form-group">
                        <label for="correo">CORREO</label>
                        <input type="email" id="correo" name="correo" class="form-input">
                    </div>
                </div>
                
                <div class="form-column">
                    <div class="form-group">
                        <label for="usuario">USUARIO</label>
                        <input type="text" id="usuario" name="usuario" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">CONTRASEÃ‘A</label>
                        <input type="password" id="password" name="password" class="form-input">
                    </div>
                    
                    <div class="level-up-container">
                        <img src="level-up.png" alt="Level Up!" class="level-up-image">
                    </div>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit" class="registro-button">REGISTRAR</button>
            </div>
        </form>
    </div>

    <script src="registro-script.js"></script>
</body>
</html>
