<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña - Virtual Level</title>
    <link rel="stylesheet" href="recuperacion-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="recuperacion-container">
        <div class="logo-container">
            <img src="../imagenes/logo.png" alt="Virtual Level Logo" class="logo">
        </div>
        
        <h1 class="recuperacion-title">RECUPERACION</h1>
        
        <form class="recuperacion-form">
            <div class="form-group">
                <label for="usuario">USUARIO</label>
                <input type="text" id="usuario" name="usuario" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="correo">CORREO</label>
                <input type="email" id="correo" name="correo" class="form-input">
            </div>
            
            <div class="button-container">
                <button type="submit" class="recuperacion-button">RECUPERAR</button>
            </div>
        </form>
    </div>

    <script src="recuperacion-script.js"></script>
</body>
</html>
